<div class="OuterDiv">
    <div class="FirstInnerDiv">
        <div class="funDo">
            <b class="F">F</b>
            <b class="u">u</b>
            <b class="n">n</b>
            <b class="D">d</b>
            <b class="o">o</b>
            <b class="oo">o</b>
        </div>

        <div class="password-head">
            <p>Reset Password</p>
        </div>
        <div class="head-line">
            <h3>Create new Password</h3>
        </div>
        <div class="myDiv">
            <div class="nameDiv">
                <mat-form-field appearance="outline" class="Password">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="ConfirmPassword">
                    <mat-label>Confirm password</mat-label>
                    <input matInput placeholder="">
                </mat-form-field>
            </div>
            <h5>Use 8 or more characters with a max of letters, numbers & symbols</h5>

            <div class="bottom-options">
                <div class="save">
                    <button class="save-button" mat-raised-button>Save</button>
                </div>
            </div>

        </div>

    </div>
</div>
