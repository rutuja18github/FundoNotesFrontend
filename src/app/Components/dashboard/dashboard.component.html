<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar">
        <div>
            <button style="border:0px;" mat-icon-button (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>

        <div class="logo">
            <img src="../../assets/keep_2020q4_48dp.png">
        </div>

        <h1 class="example-app-name">Fundoo</h1>

        <!-- <div class="search-box">
            <img class="search-icon" src="../../../assets/search_FILL0_wght400_GRAD0_opsz48.svg" alt="">
            <input matInput placeholder="Search" style="width: 600px;" >
          </div> -->
        <div class="search-container">
            <div class="s-btn" type="button">
                <img src="../../assets/search_FILL0_wght400_GRAD0_opsz48.svg">
            </div>
            <div class="srch">
                <input class="search-field" type="text" aria-label="search" placeholder="Search" autocomplete="off"
                    role="combobox">
            </div>
        </div>

        <div>
            <button class="refresh" style="border: 0px; background-color:transparent ; padding-left: 30px;"><img
                    style="padding-left: 100px;" src="../../assets/refresh_FILL0_wght400_GRAD0_opsz48.svg" width="30"
                    height="30"></button>
        </div>

        <div>
            <button class="button" style="border: 0px;background-color:transparent;"><img
                    src="../../assets/list view.svg" width="30" height="30"></button>
        </div>

        <div>
            <button class="button"><img src="../../../assets/settings_FILL0_wght400_GRAD0_opsz48.svg" width="30"
                    height="30"></button>
        </div>

        <div>
            <button class="button"><img style="padding-left: 50px;"
                    src="../../../assets/apps_FILL0_wght400_GRAD0_opsz48.svg" width="30" height="30"></button>
        </div>

        <div>
            <button class="button"><img src="../../../assets/person_add_FILL0_wght400_GRAD0_opsz48.svg" width="30"
                    height="30"></button>
        </div>

    </mat-toolbar>


    <mat-sidenav-container class="example-sidenav-container" class="example-sidenav-container"
        [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            fixedTopGap="56">
            <mat-nav-list>
                <a mat-list-item><img class="note" src="../../assets/lightbulb.svg">Notes</a>

                <a mat-list-item><img class="rem" src="../../assets/remind.svg">Reminders</a>

                <a mat-list-item><img class="label" src="../../assets/edit.svg">Edit labels</a>

                <a mat-list-item><img class="arcv" src="../../assets/archive.svg">Archive</a>

                <a mat-list-item><img class="trash" src="../../assets/delete.svg">Trash</a>

            </mat-nav-list>
        </mat-sidenav>
        <div>
            <app-create-note></app-create-note>
        </div>
    </mat-sidenav-container>
    
</div>
