<div class="OuterDiv">
    <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
        <mat-toolbar class="example-toolbar">
            <div>
                <button mat-icon-button matTooltip="Main menu" style="border:0px;" mat-icon-button (click)="snav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
        
            <div class="logo">
                <img src="../../assets/keep_2020q4_48dp.png">
            </div>
        
            <h1>Fundoo</h1>
            <!-- <div class="search-container">
                <div class="s-btn" type="button">
                    <img src="../../assets/search_FILL0_wght400_GRAD0_opsz48.svg">
                </div>
                <div class="srch">
                    <input matInput class="search-field" type="text" aria-label="search" placeholder="Search" autocomplete="off"
                        role="combobox">
                </div>
            </div> -->
            
            <div class='searchBox'>
                <img src="../../../assets/search_FILL0_wght400_GRAD0_opsz48.svg"/>
                <input matInput id='textbox'  type="text" placeholder='Search' (keyup)="searchNote($event)" />
            </div>

            <div class="icon-container">
                <div class="icon">
                    <button mat-icon-button matTooltip="refresh"><img
                            src="../../assets/refresh_FILL0_wght400_GRAD0_opsz48.svg"></button>
                </div>
                <div class="icon">
                    <button mat-icon-button matTooltip="List view"><img src="../../assets/list view.svg"></button>
                </div>
                <div class="icon">
                    <button mat-icon-button matTooltip="settings"><img
                            src="../../../assets/settings_FILL0_wght400_GRAD0_opsz48.svg"></button>
                </div>
                <div class="icon" style="padding-left: 30px;">
                    <button mat-icon-button matTooltip="Fundoo apps" ><img
                            src="../../../assets/apps_FILL0_wght400_GRAD0_opsz48.svg"></button>
                </div>
                <div class="icon">
                    <button mat-icon-button matTooltip="Fundoo account"><img
                            src="../../../assets/person_add_FILL0_wght400_GRAD0_opsz48.svg"></button>
                </div>
            </div>
        </mat-toolbar>


        <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        
            <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
                fixedTopGap="56">
                <mat-nav-list>
                    <a mat-list-item routerLink="/dashboard/notes"><img class="note" src="../../assets/lightbulb.svg">Notes</a>
        
                    <a mat-list-item><img class="rem" src="../../assets/remind.svg">Reminders</a>
        
                    <a mat-list-item><img class="label" src="../../assets/edit.svg">Edit labels</a>
        
                    <a mat-list-item routerLink="/dashboard/archive"><img class="arcv"
                            src="../../assets/archive.svg">Archive</a>
        
                    <a mat-list-item routerLink="/dashboard/trash"><img class="trash" src="../../assets/delete.svg">Trash</a>
        
                </mat-nav-list>
            </mat-sidenav>
            <div>
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-container>
    </div>
</div>
