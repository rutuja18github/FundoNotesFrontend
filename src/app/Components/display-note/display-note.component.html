<div class="display">

    <div class="notes" *ngFor="let data of noteList">
        <div class="title">
            <p (click)="openDialog(notes)">{{data.title}}</p>
        </div>

        <div class="description">
            <p (click)="openDialog(notes)">{{data.description}}</p>
        </div>

        <div class="icon">
            <app-icon [noteCard]="data"></app-icon>
        </div>
    </div>
</div>
