<div class="display">
    <div class="notes" *ngFor="let data of noteList" [style.background]="data.color">
        <div class="title">
            <p (click)="openDialog(data)">{{data.title}}</p>
        </div>

        <div class="description">
            <p (click)="openDialog(data)">{{data.description}}</p>
        </div>

        <div class="icon">
            <app-icon [noteCard]="data" (event)="receivedData($event)"></app-icon>
        </div>
    </div>
</div>
