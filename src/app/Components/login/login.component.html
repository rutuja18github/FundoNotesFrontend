<div class="OuterDiv">
    <div class="FirstInnerDiv">
        <div class="funDo">
            <b class="F">F</b>
            <b class="u">u</b>
            <b class="n">n</b>
            <b class="D">d</b>
            <b class="o">o</b>
            <b class="oo">o</b>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="sign-head">
                <h1>Sign in</h1>
            </div>
            <div class="head-line">
                <h3>Use your Fundoo Account</h3>
            </div>
            <div>
                <mat-form-field appearance="outline" class="Email">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="" formControlName="username" >
                    <mat-error>Email is required</mat-error>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field appearance="outline" class="Password">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="" formControlName="password">
                    <mat-error>Password is required</mat-error>
                </mat-form-field>
            </div>
            <div class="buttondiv">
                <button class="divButton" routerLink="/forgotPassword"><b style="padding: 2px;">Forgot
                        Password?</b></button>
            </div>
            <div class="text" > Not your computer? Use Guest mode to sign in privately.<br>
                <button class="Instead">
                    <a href="https://support.google.com/chrome/answer/6130773?hl=en" >Learn more</a>
                </button>
            </div>
            <div class="matButton">
                <div class="CreateAccount">
                    <button class="createAcc" routerLink="/register"><b>Create account</b></button>
                </div>
                <div class="NextButton">
                    <button class="mat-raised-button" color="primary">Next</button>
                </div>
            </div>
        </form>
    </div>
</div>
